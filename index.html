
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Colorful Sign In / Sign Up</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #74ebd5, #9face6);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: rgb(255, 255, 255);
      width: 400px;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      transition: all 0.5s ease;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    form {
      display: flex;
      flex-direction: column;
      margin-top: 20px;
    }
    input {
      padding: 12px;
      margin: 10px 0;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      padding: 12px;
      margin-top: 15px;
      background: linear-gradient(to right, #667eea, #764ba2);
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }
    button:hover {
      background: linear-gradient(to right, #5a67d8, #6b46c1);
    }
    .toggle {
      text-align: center;
      margin-top: 15px;
      color: #666;
    }
    .toggle a {
      color: #764ba2;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }
    #signUpForm {
      display: none;
    }
  </style>
</head>
<body>

<div class="container" id="signInForm">
  <h2>Sign In</h2>
  <form>
    <input type="email" placeholder="Email" required />
    <input type="password" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>
  <div class="toggle">
    Don't have an account? <a onclick="toggleForms()">Sign Up</a>
  </div>
</div>

<div class="container" id="signUpForm">
  <h2>Create Account</h2>
  <form>
    <input type="text" placeholder="Full Name" required />
    <input type="email" placeholder="Email" required />
    <input type="password" placeholder="Password" required />
    <button type="submit">Register</button>
  </form>
  <div class="toggle">
    Already have an account? <a onclick="toggleForms()">Sign In</a>
  </div>
</div>

<script>
  function toggleForms() {
    const signIn = document.getElementById('signInForm');
    const signUp = document.getElementById('signUpForm');
    signIn.style.display = signIn.style.display === 'none' ? 'block' : 'none';
    signUp.style.display = signUp.style.display === 'block' ? 'none' : 'block';
  }
</script>

</body>
</html>
